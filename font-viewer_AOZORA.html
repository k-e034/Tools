<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>フォント表示確認ツール</title>
    <style>
        :root {
            /* デフォルト: 宇宙・スターウォーズ風 */
            --main-bg: #0a0a1a;
            --main-fg: #e0e6ff;
            --accent: #00ffe7;
            --panel-bg: rgba(20,30,60,0.7);
            --panel-border: #00ffe7;
        }
        html, body {
            position: static !important;
            height: 100vh !important;
            width: 100vw !important;
            min-height: 100vh !important;
            min-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            background: transparent !important;
            background-color: transparent !important;
        }
        body.theme-1 {
            /* デフォルト: 何も変えない */
        }
        body.theme-2 {
            background: #000 !important;
        }
        body.theme-2 #displayArea {
            color: #ffd900 !important;
        }
        body.theme-3 {
            background: linear-gradient(180deg, #ffb347 0%, #ffb347 70%, #2ee59d 100%) !important;
        }
        body.theme-3 #displayArea {
            color: #222 !important;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg);
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            color: var(--main-fg);
            overflow: hidden;
            position: relative;
        }

        .container {
            display: none;
        }

        h2 {
            display: none;
        }

        .controls {
            display: none;
        }

        .control-group {
            display: none;
        }

        input[type="file"],
        textarea,
        input[type="range"],
        input[type="color"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        input[type="file"] {
            padding: 5px; /* Adjust padding for file input */
        }

        input[type="file"]:focus,
        textarea:focus,
        input[type="range"]:focus,
        input[type="color"]:focus,
        button:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }


        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: var(--accent);
            color: var(--main-fg);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px 15px;
        }

        button:hover {
            background-color: var(--accent);
            color: #fff;
        }

        .sample-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .sample-buttons button {
            background-color: #6c757d;
            flex-grow: 1; /* Distribute space */
        }
        .sample-buttons button:hover {
            background-color: #5a6268;
        }


        #displayArea {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            min-height: 0;
            min-width: 0;
            max-width: 100vw;
            max-height: 100vh;
            border: none;
            padding: 4vw;
            overflow: auto;
            line-height: 1.7;
            box-sizing: border-box;
            background: transparent !important;
            background-color: transparent !important;
            color: #222;
            border-radius: 0;
            box-shadow: none;
            transition: color 0.3s;
            font-size: 40px;
            outline: none;
            z-index: 1;
            user-select: text;
            cursor: text;
            display: block;
            margin: auto;
            text-align: left;
        }
        #displayArea[contenteditable="true"]:empty:before {
            content: 'ここにテキストを直接入力・編集できます';
            color: #bbb;
            font-size: 0.7em;
        }

        .font-not-loaded-placeholder {
            font-style: italic;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        #fontSizeValueDisplay {
            font-weight: normal;
            color: #007bff;
        }

        #displayArea, #displayArea rt {
            font-family: 'UserCustomFont', sans-serif;   /* ① 本文もルビも同フォントを優先 */
        }

        /* ② OpenType ruby フィーチャを強制的に ON  
            （ブラウザによっては既定で有効ですが、念のため） */
        #displayArea {
            /* font-feature-settings: "ruby"; */
            /* -webkit-font-feature-settings: "ruby"; */
        }
        /* ③ ルビのサイズは本文サイズの 50 % – スライダー連動にするなら変数化が便利 */
        :root { --ruby-scale: .5; }
        #displayArea rt { font-size: calc(var(--ruby-scale) * 1em); }

        /* ④ 縦書き時に "横に付く" ルビを指定  
            ※ Safari/Firefox は `inter-character`、Chrome は実験的機能 */
        #displayArea.vertical-rl {
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            -ms-writing-mode: tb-rl;
            text-orientation: mixed;
            width: 40vw;
            height: 100vh;
        }
        #displayArea:not(.vertical-rl) {
            flex-direction: row;
        }

        /* 青空文庫検索パネル */
        #aozoraPanel {
            position: fixed;
            right: 60px;
            bottom: 2vh;
            z-index: 200;
            background: var(--panel-bg);
            color: var(--main-fg);
            border-radius: 12px;
            box-shadow: 0 2px 12px #0008;
            padding: 16px;
            display: none;
            flex-direction: column;
            gap: 12px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        #aozoraPanel input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #222;
        }

        #aozoraPanel select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #222;
            max-height: 200px;
        }

        #aozoraPanel button {
            padding: 8px 16px;
            background-color: var(--accent);
            color: #222;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
        }

        #aozoraPanel button:hover {
            opacity: 0.8;
        }

        #aozoraPanel button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #aozoraLoadingMsg {
            text-align: center;
            color: var(--accent);
            font-size: 0.9em;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            body {
                padding: 8px;
            }
            .container {
                padding: 12px;
            }
            textarea {
                min-height: 100px;
            }
            #displayArea {
                width: 98vw;
                font-size: 20px;
                padding: 2vw;
            }
            #displayArea.vertical-rl {
                width: 70vw;
                height: 98vh;
                font-size: 20px;
            }
            #displayArea3DContainer {
                left: 2vw;
                top: 8vh;
                width: 96vw;
                height: 80vh;
            }
            #floatingBtns {
                right: 2vw;
                bottom: 2vh;
                gap: 8px;
            }
            #floatingBtns button {
                font-size: 1.2em;
                padding: 12px 0;
                min-width: 44px;
                min-height: 44px;
            }
            #opentypePanel, #aozoraPanel {
                right: 2vw;
                bottom: 10vh;
                padding: 8px 8px;
                font-size: 0.95em;
            }
            #aozoraPanel {
                width: 280px;
            }
        }

        #bg3dCanvas {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: transparent !important;
        }

        body.theme-1 #floatingBtns button {
            background-color: #00ffe7 !important;
            color: #222 !important;
        }
        body.theme-2 #floatingBtns button {
            background-color: #ffb300 !important;
            color: #fff !important;
        }
        body.theme-3 #floatingBtns button {
            background-color: #2e8b57 !important;
            color: #222 !important;
        }

    </style>
</head>
<body>

    <!-- 背景3Dグリッド用div（Three.jsで波動グリッドを描画） -->
    <div id="bg3dCanvas" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;pointer-events:none;"></div>

    <!-- メイン表示エリア（直接編集可） -->
    <div id="displayArea" contenteditable="true" spellcheck="false"></div>

    <!-- Three.js 3Dテキスト用Canvas（重ねて表示） -->
    <div id="displayArea3DContainer" style="position:absolute;left:5vw;top:5vh;width:90vw;height:90vh;pointer-events:none;z-index:5;">
        <canvas id="displayArea3D" style="width:100%;height:100%;display:block;"></canvas>
    </div>

    <!-- フローティング設定ボタン群 -->
    <div id="floatingBtns" style="position:fixed;right:2vw;bottom:2vh;z-index:100;display:flex;flex-direction:column;gap:12px;">
        <input type="file" id="fontFile" accept=".otf,.ttf,.woff,.woff2" style="display:none;">
        <button id="fontFileBtn" title="フォントを選択">&#128193;</button>
        <button id="themeBtn" title="テーマ切替">&#9881;</button>
        <button id="writingModeBtn" title="縦書き/横書き切替">縦</button>
        <button id="opentypeBtn" title="OpenType機能">OT</button>
        <button id="aozoraBtn" title="青空文庫">&#128218;</button>
    </div>

    <!-- OpenType機能パネル（ミニマルなカンマ区切り入力） -->
    <div id="opentypePanel" style="position:fixed;right:60px;bottom:2vh;z-index:200;background:var(--panel-bg);color:var(--main-fg);border-radius:12px;box-shadow:0 2px 12px #0008;padding:10px 16px;display:none;">
        <label style="font-size:0.95em;">OpenType機能（カンマ区切りで入力）</label>
        <input id="opentypeInput" type="text" placeholder="例: liga, kern, ss01" style="width:180px;font-size:1em;padding:6px 8px;border-radius:6px;border:1px solid #ccc;outline:none;">
    </div>

    <!-- 青空文庫検索パネル -->
    <div id="aozoraPanel">
        <h3 style="margin: 0 0 12px 0; font-size: 1.1em;">青空文庫検索</h3>
        
        <!-- タブ切り替え -->
        <div class="search-tabs">
            <button class="search-tab active" data-tab="bungomail">API検索</button>
            <button class="search-tab" data-tab="aozorasearch">全文検索</button>
        </div>
        
        <!-- API検索（既存機能） -->
        <div id="bungomailSearch" class="search-content active">
            <input id="aozoraTitle" type="text" placeholder="タイトル（部分一致）">
            <input id="aozoraAuthor" type="text" placeholder="著者名（部分一致）">
            <button id="aozoraSearchBtn">検索</button>
            <select id="aozoraResults" size="5" style="display: none;"></select>
            <button id="aozoraLoadBtn" style="display: none;" disabled>本文を読み込む</button>
            <div id="aozoraLoadingMsg">読み込み中...</div>
        </div>
        
        <!-- aozorasearch全文検索 -->
        <div id="aozorasearchContent" class="search-content">
            <input id="aozorasearchQuery" type="text" placeholder="全文検索キーワード">
            <button id="aozorasearchBtn">aozorasearchで検索</button>
            <div style="font-size: 0.85em; color: #ccc; margin-top: 8px;">
                ※全文検索結果は別ウィンドウで開きます
            </div>
            <div id="aozorasearchInfo" style="font-size: 0.8em; color: #aaa; margin-top: 8px;">
                <p>aozorasearchは青空文庫の高機能全文検索サイトです。</p>
                <p>• NDC分類で絞り込み可能</p>
                <p>• 文書内容での詳細検索</p>
                <p>• 著者・時代別検索</p>
            </div>
        </div>
    </div>

    <!-- Three.js CDN（必ず自作スクリプトより前に） -->
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/loaders/FontLoader.js"></script>
    <script>
    window.onload = function() {
        const fontFileInput = document.getElementById('fontFile');
        const fontFileBtn = document.getElementById('fontFileBtn');
        const themeBtn = document.getElementById('themeBtn');
        const writingModeBtn = document.getElementById('writingModeBtn');
        const opentypeBtn = document.getElementById('opentypeBtn');
        const opentypePanel = document.getElementById('opentypePanel');
        const opentypeInput = document.getElementById('opentypeInput');
        const displayArea = document.getElementById('displayArea');
        
        // 青空文庫関連要素
        const aozoraBtn = document.getElementById('aozoraBtn');
        const aozoraPanel = document.getElementById('aozoraPanel');
        const aozoraTitle = document.getElementById('aozoraTitle');
        const aozoraAuthor = document.getElementById('aozoraAuthor');
        const aozoraSearchBtn = document.getElementById('aozoraSearchBtn');
        const aozoraResults = document.getElementById('aozoraResults');
        const aozoraLoadBtn = document.getElementById('aozoraLoadBtn');
        const aozoraLoadingMsg = document.getElementById('aozoraLoadingMsg');
        
        // aozorasearch関連要素
        const aozorasearchQuery = document.getElementById('aozorasearchQuery');
        const aozorasearchBtn = document.getElementById('aozorasearchBtn');
        const searchTabs = document.querySelectorAll('.search-tab');
        const searchContents = document.querySelectorAll('.search-content');
        
        const AOZORA_API = "https://api.bungomail.com/v0"; // bungomail API

        let currentFontObjectURL = null;
        let isVerticalWriting = false;
        let customFontStyleElement = null;
        let activeOpenTypeFeatures = '';
        let isComposing = false;

        const FONT_FAMILY_NAME = 'UserCustomFont';

        function initializeApp() {
            updateDisplayArea();
            fontFileInput.addEventListener('change', handleFontFileSelection);
            fontFileBtn.addEventListener('click', ()=>fontFileInput.click());
            
            // テーマ切替ボタン
            const themes = ['theme-1','theme-2','theme-3'];
            themeBtn.addEventListener('click', ()=>{
                let now = themes.findIndex(t=>document.body.classList.contains(t));
                let next = (now+1)%themes.length;
                document.body.classList.remove(...themes);
                document.body.classList.add(themes[next]);
                setBgWaveTheme(themes[next]);
                updateTextColorAuto();
            });
            
            // 縦書き/横書き切替
            writingModeBtn.addEventListener('click', ()=>{
                isVerticalWriting = !isVerticalWriting;
                writingModeBtn.textContent = isVerticalWriting ? '横' : '縦';
                updateDisplayArea();
            });
            
            // OpenType機能パネル
            opentypeBtn.addEventListener('click', ()=>{
                opentypePanel.style.display = opentypePanel.style.display==='flex' ? 'none' : 'flex';
                aozoraPanel.style.display = 'none'; // 他のパネルを閉じる
            });
            opentypeInput.addEventListener('input', ()=>{
                activeOpenTypeFeatures = opentypeInput.value;
                updateOpenTypeFeatures();
            });
            
            // 青空文庫パネル
            aozoraBtn.addEventListener('click', ()=>{
                aozoraPanel.style.display = aozoraPanel.style.display==='flex' ? 'none' : 'flex';
                opentypePanel.style.display = 'none'; // 他のパネルを閉じる
            });
            
            // タブ切り替え機能
            searchTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // タブのアクティブ状態を切り替え
                    searchTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // コンテンツの表示を切り替え
                    searchContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    if (tabName === 'bungomail') {
                        document.getElementById('bungomailSearch').classList.add('active');
                    } else if (tabName === 'aozorasearch') {
                        document.getElementById('aozorasearchContent').classList.add('active');
                    }
                });
            });
            
            // 青空文庫API検索
            aozoraSearchBtn.addEventListener('click', searchAozora);
            aozoraTitle.addEventListener('keypress', (e)=>{ if(e.key==='Enter') searchAozora(); });
            aozoraAuthor.addEventListener('keypress', (e)=>{ if(e.key==='Enter') searchAozora(); });
            
            // 青空文庫本文読み込み
            aozoraLoadBtn.addEventListener('click', loadAozoraText);
            
            // aozorasearch全文検索
            aozorasearchBtn.addEventListener('click', openAozoraSearch);
            aozorasearchQuery.addEventListener('keypress', (e)=>{ if(e.key==='Enter') openAozoraSearch(); });
            
            // IME入力対応: compositionstart/endでフラグ管理
            displayArea.addEventListener('compositionstart', ()=>{ isComposing = true; });
            displayArea.addEventListener('compositionend', ()=>{
                isComposing = false;
                updateDisplayArea();
                update3DTextFromInput();
            });
            
            // 表示エリア直接編集
            displayArea.addEventListener('input', ()=>{
                if(!isComposing) {
                    updateDisplayArea();
                    update3DTextFromInput();
                }
            });
            
            // 初期テキスト
            displayArea.innerHTML = '吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。';
            updateTextColorAuto();
        }

        // updateDisplayAreaを統合
        function updateDisplayArea() {
            // --- キャレット位置保存 ---
            let sel = window.getSelection();
            let caretOffset = 0;
            if(sel && sel.rangeCount > 0) {
                let range = sel.getRangeAt(0);
                let preCaretRange = range.cloneRange();
                preCaretRange.selectNodeContents(displayArea);
                preCaretRange.setEnd(range.endContainer, range.endOffset);
                caretOffset = preCaretRange.toString().length;
            }
            // ルビ変換（contenteditableの中身をルビHTMLに）
            let raw = displayArea.innerText || '';
            let html = raw ? aozoraToRubyHTML(raw) : '';
            // ★ここで改行を<br>に変換
            html = html.replace(/\n/g, '<br>');
            if (!html) html = '';
            displayArea.innerHTML = html;
            // --- キャレット位置復元 ---
            function setCaretByOffset(node, offset) {
                let stack = [node], count = 0, found = false;
                while(stack.length && !found) {
                    let n = stack.shift();
                    if(n.nodeType === 3) { // text node
                        let len = n.nodeValue.length;
                        if(count + len >= offset) {
                            let sel = window.getSelection();
                            let range = document.createRange();
                            range.setStart(n, offset - count);
                            range.collapse(true);
                            sel.removeAllRanges();
                            sel.addRange(range);
                            found = true;
                            break;
                        }
                        count += len;
                    } else if(n.childNodes && n.childNodes.length) {
                        for(let i=0;i<n.childNodes.length;i++) stack.push(n.childNodes[i]);
                    }
                }
            }
            setCaretByOffset(displayArea, caretOffset);
            // 書字方向
            if(isVerticalWriting) {
                displayArea.classList.add('vertical-rl');
            } else {
                displayArea.classList.remove('vertical-rl');
            }
            updateTextColorAuto();
            updateOpenTypeFeatures();
        }

        function handleFontFileSelection(event) {
            const file = event.target.files[0];
            
            if (currentFontObjectURL) {
                URL.revokeObjectURL(currentFontObjectURL);
                currentFontObjectURL = null;
            }
            if (customFontStyleElement) {
                customFontStyleElement.remove();
                customFontStyleElement = null;
            }
            displayArea.style.fontFamily = '';

            if (!file) {
                displayArea.innerHTML = `<span class="font-not-loaded-placeholder">フォントファイルが選択されていません。</span>`;
                return;
            }

            const allowedTypes = ['font/otf', 'font/ttf', 'font/woff', 'font/woff2'];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const knownExtensions = ['otf', 'ttf', 'woff', 'woff2'];

            if (!allowedTypes.includes(file.type) && !knownExtensions.includes(fileExtension)) {
                displayArea.innerHTML = `<span class="font-not-loaded-placeholder">エラー: .otf, .ttf, .woff, .woff2 形式の<br>フォントファイルを選択してください。</span>`;
                return;
            }

            currentFontObjectURL = URL.createObjectURL(file);

            customFontStyleElement = document.createElement('style');
            customFontStyleElement.textContent = `
                @font-face {
                    font-family: '${FONT_FAMILY_NAME}';
                    src: url('${currentFontObjectURL}');
                }
            `;
            document.head.appendChild(customFontStyleElement);
            
            displayArea.style.fontFamily = FONT_FAMILY_NAME;
            updateDisplayArea();
        }

        function aozoraToRubyHTML(txt) {
            // ① ｜漢字《かな》
            txt = txt.replace(/｜([^\s《》]+)《([^《》]+)》/g,
                        (_,rb,rt)=>`<ruby><rb style="font-feature-settings:'ruby';-webkit-font-feature-settings:'ruby';">${rb}</rb><rt>${rt}</rt></ruby>`);

            // ② 直前の語 + 《かな》
            txt = txt.replace(/([一-龯々〆ヵヶぁ-んァ-ヶー]+)《([^《》]+)》/g,
                        (_,rb,rt)=>`<ruby><rb style="font-feature-settings:'ruby';-webkit-font-feature-settings:'ruby';">${rb}</rb><rt>${rt}</rt></ruby>`);

            return txt;
        }

        // --- 青空文庫検索処理（bungomail API用に修正） ---
        async function searchAozora() {
            const title = aozoraTitle.value.trim();
            const author = aozoraAuthor.value.trim();
            if (!title && !author) return;

            aozoraLoadingMsg.style.display = 'block';
            aozoraResults.style.display = 'none';
            aozoraLoadBtn.style.display = 'none';

            let books = [];
            let error = false;
            let ids = new Set();

            try {
                let url = `${AOZORA_API}/books?limit=20`;
                
                // タイトル検索（LIKE検索形式で指定）
                if (title) {
                    url += `&作品名=/${encodeURIComponent(title)}/`;
                }
                
                // 著者検索（姓名での検索）
                if (author) {
                    url += `&姓名=/${encodeURIComponent(author)}/`;
                }
                
                let res = await fetch(url);
                
                if (res.ok) {
                    let result = await res.json();
                    if (result.books && Array.isArray(result.books)) {
                        result.books.forEach(b => {
                            if (!ids.has(b.作品ID)) {
                                books.push(b);
                                ids.add(b.作品ID);
                            }
                        });
                    }
                } else {
                    error = true;
                }
            } catch (e) { 
                console.error('Search error:', e);
                error = true; 
            }

            aozoraLoadingMsg.style.display = 'none';
            aozoraResults.innerHTML = "";
            
            if (error) {
                const opt = document.createElement("option");
                opt.value = "";
                opt.textContent = "検索エラーが発生しました";
                aozoraResults.appendChild(opt);
                aozoraResults.style.display = 'block';
                aozoraLoadBtn.disabled = true;
                return;
            }
            if (!books.length) {
                const opt = document.createElement("option");
                opt.value = "";
                opt.textContent = "該当なし（0件）";
                aozoraResults.appendChild(opt);
                aozoraResults.style.display = 'block';
                aozoraLoadBtn.disabled = true;
                return;
            }
            
            books.forEach(b => {
                const opt = document.createElement("option");
                opt.value = b.作品ID;
                opt.textContent = `${b.作品名} / ${b.姓名}`;
                aozoraResults.appendChild(opt);
            });
            
            aozoraResults.style.display = 'block';
            aozoraLoadBtn.style.display = 'block';
            aozoraLoadBtn.disabled = books.length === 0;
        }

        // --- 青空文庫本文取得（bungomail API + 直接テキストファイル取得）---
        async function loadAozoraText() {
            const id = aozoraResults.value;
            if (!id) return;

            aozoraLoadingMsg.style.display = 'block';
            
            try {
                // まず作品情報を取得してテキストファイルURLを得る
                const bookRes = await fetch(`${AOZORA_API}/books/${id}`);
                if (!bookRes.ok) throw new Error('作品情報の取得に失敗しました');
                
                const bookData = await bookRes.json();
                const textFileUrl = bookData.book.テキストファイルURL;
                
                if (!textFileUrl) throw new Error('テキストファイルURLが見つかりません');
                
                // テキストファイルを直接取得（ZIPファイルの場合は注意が必要）
                let text;
                if (textFileUrl.endsWith('.zip')) {
                    // ZIPファイルの場合は警告を表示
                    alert('このファイルはZIP形式です。直接テキストを読み込めません。青空文庫のサイトから直接ダウンロードしてください。');
                    return;
                } else {
                    // 直接テキストファイルの場合
                    const textRes = await fetch(textFileUrl);
                    if (!textRes.ok) throw new Error('テキストファイルの取得に失敗しました');
                    
                    const buf = await textRes.arrayBuffer();
                    
                    // まず SJIS で試し、失敗したら UTF-8 でデコード
                    try  { text = new TextDecoder("shift_jis").decode(buf); }
                    catch { text = new TextDecoder("utf-8").decode(buf);   }
                }

                // 青空文庫は前後にヘッダ・底本情報が付くので大まかに取り除く
                text = text.replace(/^[\s\S]*?\-{10,}[\s\S]*?\n/, "")   // ヘッダー部分を除去
                            .replace(/底本：.*[\s\S]*$/, "");            // 底本情報以降除去

                // 表示エリアに設定
                displayArea.innerText = text.trim();
                updateDisplayArea();
                update3DTextFromInput();
                
                // パネルを閉じる
                aozoraPanel.style.display = 'none';
            } catch (e) {
                console.error('Error loading text:', e);
                alert('本文の読み込みに失敗しました: ' + e.message);
            } finally {
                aozoraLoadingMsg.style.display = 'none';
            }
        }

        // --- aozorasearch全文検索機能 ---
        function openAozoraSearch() {
            const query = aozorasearchQuery.value.trim();
            if (!query) {
                alert('検索キーワードを入力してください');
                return;
            }
            
            // aozorasearchサイトで検索結果を新しいウィンドウで開く
            const searchUrl = `https://myokoym.net/aozorasearch/?query=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank', 'width=1000,height=700,scrollbars=yes,resizable=yes');
        }

        // Initialize the application
        initializeApp();

        // ics-creative/180725_three_waves風 3D波動グリッド背景
        const bg3dDiv = document.getElementById('bg3dCanvas');
        let bgWaveRenderer, bgWaveScene, bgWaveCamera, bgWaveMesh, bgWaveAnimId;
        function initBgWaveGrid() {
            // 既存Three.jsインスタンス破棄
            if(bgWaveRenderer && bgWaveRenderer.domElement.parentNode) {
                bgWaveRenderer.domElement.parentNode.removeChild(bgWaveRenderer.domElement);
            }
            bgWaveRenderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
            bgWaveRenderer.setClearColor(0x000000, 0); // 透明
            bgWaveRenderer.setSize(window.innerWidth, window.innerHeight);
            bg3dDiv.appendChild(bgWaveRenderer.domElement);
            bgWaveScene = new THREE.Scene();
            // グリッドサイズをウィンドウに合わせて動的に
            const pxPerUnit = 10;
            const gridW = window.innerWidth / pxPerUnit;
            const gridH = window.innerHeight / pxPerUnit;
            const segW = 80, segH = 40;
            // OrthographicCameraで画面全体をカバー
            const left = -gridW/2, right = gridW/2, top = gridH/2, bottom = -gridH/2;
            bgWaveCamera = new THREE.OrthographicCamera(left, right, top, bottom, 1, 1000);
            bgWaveCamera.position.set(0, 180, 180); // 高く・奥に
            bgWaveCamera.lookAt(0, 0, 0);
            // 波動グリッド生成
            const geometry = new THREE.PlaneGeometry(gridW, gridH, segW, segH);
            const material = new THREE.MeshPhongMaterial({color:0x00ffe7, emissive:0x003366, shininess:80, side:THREE.DoubleSide, wireframe:true, transparent:true, opacity:0.7});
            bgWaveMesh = new THREE.Mesh(geometry, material);
            bgWaveMesh.rotation.x = -Math.PI/2.1; // さらに斜め（約-86度）
            bgWaveScene.add(bgWaveMesh);
            // ライト
            bgWaveScene.add(new THREE.AmbientLight(0xffffff,0.7));
            let dirLight = new THREE.DirectionalLight(0xffffff,0.7);
            dirLight.position.set(0,1,2);
            bgWaveScene.add(dirLight);
        }
        function animateBgWave() {
            if(!bgWaveMesh) return;
            let t = performance.now()/1000;
            // 波動アニメーション
            let pos = bgWaveMesh.geometry.attributes.position;
            for(let i=0;i<pos.count;i++){
                let ix = i % 61, iy = Math.floor(i/61);
                pos.setZ(i, Math.sin(t*1.2 + ix*0.3 + iy*0.5)*2.2 + Math.cos(t*0.7 + ix*0.5 - iy*0.2)*1.2);
            }
            pos.needsUpdate = true;
            bgWaveRenderer.render(bgWaveScene, bgWaveCamera);
            bgWaveAnimId = requestAnimationFrame(animateBgWave);
        }
        function resizeBgWave() {
            if(bgWaveRenderer) {
                bgWaveRenderer.setSize(window.innerWidth, window.innerHeight);
            }
            // グリッド・カメラも再生成
            initBgWaveGrid();
        }
        // テーマ切り替え時に波の色を変える場合はここで対応可能
        function setBgWaveTheme(theme) {
            if(bgWaveMesh) {
                if(theme==='theme-2') {
                    bgWaveMesh.material.color.set('#444444'); // より黒に近いグレー
                } else if(theme==='theme-3') {
                    bgWaveMesh.material.color.set('#2e8b57'); // 深緑
                } else {
                    bgWaveMesh.material.color.set(0x00ffe7); // デフォルト
                }
            }
        }
        // 初期化・リサイズ・テーマ切切替フック
        function setupBgWaveGrid() {
            initBgWaveGrid();
            if(bgWaveAnimId) cancelAnimationFrame(bgWaveAnimId);
            animateBgWave();
            window.addEventListener('resize', resizeBgWave);
        }
        // 初期化
        setupBgWaveGrid();

        // 3Dテキスト描画用Three.jsセットアップ
        let threeRenderer, threeScene, threeCamera, threeTextMesh, threeFont;
        const displayArea3D = document.getElementById('displayArea3D');
        const displayArea3DContainer = document.getElementById('displayArea3DContainer');
        function initThreeText() {
            // サイズ調整
            displayArea3D.width = displayArea3DContainer.clientWidth;
            displayArea3D.height = displayArea3DContainer.clientHeight;
            // Three.js初期化
            threeRenderer = new THREE.WebGLRenderer({canvas: displayArea3D,alpha:true,antialias:true});
            threeRenderer.setSize(displayArea3D.width, displayArea3D.height, false);
            threeScene = new THREE.Scene();
            threeCamera = new THREE.PerspectiveCamera(45, displayArea3D.width/displayArea3D.height, 1, 1000);
            threeCamera.position.set(0,0,120);
            // 環境光
            threeScene.add(new THREE.AmbientLight(0xffffff,0.7));
            // 方向光
            let dirLight = new THREE.DirectionalLight(0xffffff,0.7);
            dirLight.position.set(0,1,2);
            threeScene.add(dirLight);
        }
        // フォントロード
        function loadThreeFont(callback) {
            if(threeFont) { callback(); return; }
            const loader = new THREE.FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three@0.149.0/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                threeFont = font;
                callback();
            });
        }
        // テーマごとの3Dテキスト色・エフェクト
        function getThemeTextMaterial(theme) {
            if(theme==='theme-2') {
                return new THREE.MeshPhongMaterial({color:0xffb300,emissive:0x00cfff,specular:0xffffff,shininess:120,transparent:true,opacity:0.95});
            } else if(theme==='theme-3') {
                return new THREE.MeshPhongMaterial({color:0x2e8b57,emissive:0xffb347,specular:0xffcc33,shininess:40});
            }
            return new THREE.MeshPhongMaterial({color:0xffffff});
        }
        // 3Dテキスト描画
        function renderThreeText(text) {
            if(!threeRenderer) initThreeText();
            if(!threeFont) { loadThreeFont(()=>renderThreeText(text)); return; }
            // 既存メッシュ削除
            if(threeTextMesh) { threeScene.remove(threeTextMesh); threeTextMesh.geometry.dispose(); }
            // 既存ツタ削除
            if(window._threeVines && Array.isArray(window._threeVines)) {
                window._threeVines.forEach(v=>{threeScene.remove(v); v.geometry.dispose();});
            }
            window._threeVines = [];
            // 既存リング削除
            if(window._threeRings && Array.isArray(window._threeRings)) {
                window._threeRings.forEach(r=>{threeScene.remove(r); r.geometry.dispose();});
            }
            window._threeRings = [];
            // テーマ取得
            let theme = document.body.classList.contains('theme-2') ? 'theme-2'
                : document.body.classList.contains('theme-3') ? 'theme-3' : 'theme-1';
            // テキストジオメトリ生成
            let geo = new THREE.TextGeometry(text||' ', {
                font: threeFont,
                size: 24,
                height: 4,
                curveSegments: 8,
                bevelEnabled: true,
                bevelThickness: 1.2,
                bevelSize: 0.8,
                bevelSegments: 2
            });
            geo.center();
            let mat = getThemeTextMaterial(theme);
            // --- グロー（発光）エフェクト: theme-2のみ ---
            if(theme==='theme-2') {
                mat.emissive = new THREE.Color(0xffb300);
                mat.emissiveIntensity = 0.7;
            }
            threeTextMesh = new THREE.Mesh(geo, mat);
            threeScene.add(threeTextMesh);
            // --- ホログラム風リング: theme-1のみ ---
            if(theme==='theme-1') {
                const ringCount = 2;
                for(let i=0;i<ringCount;i++){
                    let ringGeo = new THREE.TorusGeometry(32+i*4, 1.2+i*0.5, 16, 100);
                    let ringMat = new THREE.MeshBasicMaterial({color:0x00ffe7,transparent:true,opacity:0.18-0.05*i});
                    let ringMesh = new THREE.Mesh(ringGeo, ringMat);
                    ringMesh.position.set(0,0,-2-i*2);
                    ringMesh.rotation.x = Math.PI/2;
                    threeScene.add(ringMesh);
                    window._threeRings.push(ringMesh);
                }
            }

            // アニメーション
            let t0 = performance.now();
            function animate() {
                let t = (performance.now()-t0)/1000;
                // テーマごとのアニメ
                if(theme==='theme-2') {
                    threeTextMesh.rotation.y = Math.sin(t*0.5)*0.2;
                    threeTextMesh.position.z = Math.sin(t*0.7)*2;
                    // リングを回転させる
                    if(window._threeRings) {
                        window._threeRings.forEach((ring,idx)=>{
                            ring.rotation.z = t*0.3*(idx%2===0?1:-1);
                            ring.material.opacity = 0.18-0.05*idx + 0.04*Math.sin(t*0.7+idx);
                        });
                    }
                } else if(theme==='theme-3') {
                    threeTextMesh.rotation.x = Math.sin(t*0.4)*0.1;
                    threeTextMesh.rotation.y = Math.cos(t*0.3)*0.1;
                    threeTextMesh.position.y = Math.sin(t*0.6)*2;
                }
                threeRenderer.render(threeScene, threeCamera);
                threeTextMesh._animFrame = requestAnimationFrame(animate);
            }
            animate();
        }
        // テーマ切り替え時やテキスト変更時に3Dテキストを再描画
        function update3DTextFromInput() {
            let text = displayArea.innerText.split('\n')[0]; // 1行目だけ表示
            renderThreeText(text);
        }
        window.addEventListener('resize', ()=>{
            if(threeRenderer) {
                displayArea3D.width = displayArea3DContainer.clientWidth;
                displayArea3D.height = displayArea3DContainer.clientHeight;
                threeRenderer.setSize(displayArea3D.width, displayArea3D.height, false);
                threeCamera.aspect = displayArea3D.width/displayArea3D.height;
                threeCamera.updateProjectionMatrix();
                update3DTextFromInput();
            }
        });
        // 初期描画
        update3DTextFromInput();

        // 背景色から自動で見やすい文字色を設定
        function updateTextColorAuto() {
            if(document.body.classList.contains('theme-2')) {
                displayArea.style.color = '#ffd900';
            } else if(document.body.classList.contains('theme-3')) {
                displayArea.style.color = '#222';
            } else {
                displayArea.style.color = '#222';
            }
        }

        // OpenType機能の反映
        function updateOpenTypeFeatures() {
            // 入力値をそのまま反映（カンマ区切りで複数指定可）
            let feat = activeOpenTypeFeatures.split(',').map(f=>f.trim()).filter(f=>f).map(f=>/^'.*'$/.test(f)?f:`'${f}' 1`).join(',');
            displayArea.style.fontFeatureSettings = feat;
            displayArea.style.webkitFontFeatureSettings = feat;
        }
    };
    </script>
