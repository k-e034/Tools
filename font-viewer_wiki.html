<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Font Viewer</title>
    <style>
        /* --- 変数定義と基本設定 --- */
        :root {
            --font-family-ui: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.2s;
        }

        body.theme-light {
            --bg-color: #f8f9fa;
            --panel-bg-color: #ffffff;
            --text-color: #212529;
            --quiet-text-color: #6c757d;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --border-color: #dee2e6;
            --input-bg-color: #f1f3f5;
        }

        body.theme-dark {
            --bg-color: #121212;
            --panel-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --quiet-text-color: #888888;
            --primary-color: #4dabf7;
            --primary-hover-color: #1c7ed6;
            --border-color: #444444;
            --input-bg-color: #2c2c2c;
        }

        body {
            margin: 0;
            font-family: var(--font-family-ui);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-columns: 340px 1fr;
            height: 100vh;
            overflow: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- サイドバー --- */
        .controls {
            background-color: var(--panel-bg-color);
            padding: 1.5rem 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid var(--border-color);
        }

        .controls header h1 { margin: 0; font-size: 1.8rem; }
        .controls header p { margin: 0.25rem 0 0; color: var(--quiet-text-color); }
        .control-group h2 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--quiet-text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- UIコンポーネント --- */
        button, .file-label {
            font-family: var(--font-family-ui);
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            transition: background-color var(--transition-speed) ease;
        }
        button:hover, .file-label:hover { background-color: var(--primary-hover-color); }
        #theme-toggle-btn { background-color: var(--quiet-text-color); }
        #theme-toggle-btn:hover { background-color: var(--text-color); }

        .file-label input { display: none; }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .setting-item label { user-select: none; }

        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 34px;
            transition: var(--transition-speed);
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: var(--quiet-text-color);
            border-radius: 50%;
            transition: var(--transition-speed);
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); background-color: white; }

        .feature-toggle label { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; cursor: pointer; user-select: none; }
        .custom-feature-label { font-size: 0.9rem; margin-top: 1rem; display: block; color: var(--quiet-text-color); }
        input[type="text"], input[type="range"] { width: 100%; box-sizing: border-box; }
        input[type="text"] {
            background: var(--input-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }
        .loading-message { text-align: center; color: var(--quiet-text-color); font-size: 0.9em; display: none; }

        /* --- テキスト表示エリア --- */
        .viewer {
            padding: 2rem 4rem;
            overflow: auto; /* ★重要: これでエリア内スクロールが実現し、はみ出しを防ぐ */
        }

        #display-area {
            width: 100%;
            max-width: 100%;
            height: 100%;
            outline: none;
            line-height: 1.8;
            font-size: 24px;
            color: var(--text-color);
            box-sizing: border-box;
        }
        #display-area p:first-child { margin-top: 0; }

        /* 縦書きスタイル */
        #display-area.vertical-rl {
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            height: auto;
            max-width: none;
            padding-left: 2rem;
        }

        /* ルビ */
        #display-area rt {
            font-size: 0.5em;
            font-feature-settings: 'palt' 1;
        }

        @media (max-width: 768px) {
            body { grid-template-columns: 1fr; }
            .controls { display: none; /* スマホでは非表示にするか、モーダルにするなど別途対応 */ }
            .viewer { padding: 1.5rem; }
        }
    </style>
</head>
<body class="theme-light">

    <aside class="controls">
        <header>
            <h1>Font Viewer</h1>
            <p>フォントの表示を確認するツール</p>
        </header>

        <section class="control-group">
            <h2><span class="icon">📁</span>フォント</h2>
            <label for="font-file-input" class="file-label">
                フォントファイルを選択
                <input type="file" id="font-file-input" accept=".ttf, .otf, .woff, .woff2">
            </label>
        </section>

        <section class="control-group">
            <h2><span class="icon">📄</span>テキスト</h2>
            <button id="fetch-wiki-btn">Wikipediaの記事を読込</button>
            <div id="wiki-loading-msg" class="loading-message">読み込み中...</div>
        </section>

        <section class="control-group">
            <h2><span class="icon">↕↔</span>表示設定</h2>
            <div class="setting-item">
                <span>書字方向 (縦/横)</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="writing-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
             <div class="setting-item">
                <span>テーマ (明/暗)</span>
                <button id="theme-toggle-btn">テーマ切替</button>
            </div>
            <div class="setting-item">
                <label for="font-size-slider">文字サイズ: <span id="font-size-value">24</span>px</label>
                <input type="range" id="font-size-slider" min="12" max="120" value="24">
            </div>
        </section>

        <section class="control-group">
            <h2><span class="icon">💡</span>OpenType機能</h2>
            <div class="feature-toggle">
                <label><input type="checkbox" data-feature="palt"> プロポーショナルメトリクス (palt)</label>
            </div>
            <div class="feature-toggle">
                <label><input type="checkbox" data-feature="kern"> カーニング (kern)</label>
            </div>
            <div class="feature-toggle">
                <label><input type="checkbox" data-feature="liga"> 合字 (liga)</label>
            </div>
             <div class="feature-toggle">
                <label><input type="checkbox" data-feature="ss01"> スタイリスティックセット 1 (ss01)</label>
            </div>
            <label for="opentype-input" class="custom-feature-label">カスタム機能:</label>
            <input type="text" id="opentype-input" placeholder="例: 'smcp', 'swsh'">
        </section>
    </aside>

    <main class="viewer">
        <div id="display-area" contenteditable="true" spellcheck="false">
            <p>ここにテキストを直接入力できます。｜青空文庫《あおぞらぶんこ》形式のルビにも対応しています。</p>
            <p>左のパネルからフォントファイルを選択してください。</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素の取得 ---
            const fontFileInput = document.getElementById('font-file-input');
            const fetchWikiBtn = document.getElementById('fetch-wiki-btn');
            const wikiLoadingMsg = document.getElementById('wiki-loading-msg');
            const writingModeToggle = document.getElementById('writing-mode-toggle');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const fontSizeSlider = document.getElementById('font-size-slider');
            const fontSizeValue = document.getElementById('font-size-value');
            const displayArea = document.getElementById('display-area');
            const openTypeCheckboxes = document.querySelectorAll('.feature-toggle input[type="checkbox"]');
            const openTypeInput = document.getElementById('opentype-input');

            const FONT_FAMILY_NAME = 'UserCustomFont';
            let isComposing = false; // 日本語入力中のフラグ

            // --- イベントリスナーの設定 ---

            // 1. フォントファイル読み込み
            fontFileInput.addEventListener('change', handleFontFile);

            // 2. Wikipedia記事読み込み
            fetchWikiBtn.addEventListener('click', fetchWikipediaArticle);

            // 3. 書字方向の切り替え
            writingModeToggle.addEventListener('change', () => {
                displayArea.classList.toggle('vertical-rl', writingModeToggle.checked);
            });

            // 4. テーマ切り替え
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('theme-dark');
                document.body.classList.toggle('theme-light');
            });

            // 5. フォントサイズ変更
            fontSizeSlider.addEventListener('input', (e) => {
                const newSize = e.target.value;
                displayArea.style.fontSize = `${newSize}px`;
                fontSizeValue.textContent = newSize;
            });

            // 6. OpenType機能の適用
            openTypeCheckboxes.forEach(cb => cb.addEventListener('change', applyOpenTypeFeatures));
            openTypeInput.addEventListener('input', applyOpenTypeFeatures);
            
            // 7. contenteditableの入力イベント（ルビ変換対応）
            displayArea.addEventListener('compositionstart', () => { isComposing = true; });
            displayArea.addEventListener('compositionend', handleInput);
            displayArea.addEventListener('input', () => {
                if (!isComposing) handleInput();
            });


            // --- 機能の実装 ---

            /** フォントファイルを読み込み、適用する */
            function handleFontFile(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const font = new FontFace(FONT_FAMILY_NAME, e.target.result);
                    document.fonts.add(font);
                    font.load().then(() => {
                        displayArea.style.fontFamily = FONT_FAMILY_NAME;
                    }).catch(err => console.error('フォントの読み込みに失敗:', err));
                };
                reader.readAsArrayBuffer(file);
            }
            
            /** Wikipediaのランダムな記事を取得して表示する */
            async function fetchWikipediaArticle() {
                wikiLoadingMsg.style.display = 'block';
                fetchWikiBtn.disabled = true;
                
                // 注: このプロキシURLは以前のコードにあったものです。
                // もし動作しない場合は、ご自身で用意したプロキシや別のAPIエンドポイントに置き換えてください。
                const endpoint = 'https://twitter-proxy.k-e034-twitter-proxy.workers.dev';

                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    const title = data.title || '無題';
                    const extract = data.extract || data.content || '本文が見つかりませんでした。';
                    
                    displayArea.innerText = `${title}\n\n${extract}`;
                    handleInput(); // ルビ変換などを適用
                } catch (error) {
                    console.error('Wikipedia記事の取得に失敗しました:', error);
                    displayArea.innerText = '記事の取得に失敗しました。ネットワーク接続を確認するか、開発者コンソールを確認してください。';
                } finally {
                    wikiLoadingMsg.style.display = 'none';
                    fetchWikiBtn.disabled = false;
                }
            }

            /** OpenType機能をCSSに適用する */
            function applyOpenTypeFeatures() {
                const features = [];
                // チェックボックスから取得
                openTypeCheckboxes.forEach(cb => {
                    if (cb.checked) {
                        features.push(`"${cb.dataset.feature}"`);
                    }
                });
                // テキスト入力から取得
                if (openTypeInput.value.trim()) {
                    const customFeatures = openTypeInput.value.split(',').map(f => f.trim()).filter(f => f);
                    features.push(...customFeatures.map(f => `${f}`));
                }
                
                const settings = features.join(', ');
                displayArea.style.fontFeatureSettings = settings;
            }
            
            /** contenteditableの入力内容を処理し、ルビ変換を行う */
            function handleInput() {
                isComposing = false;
                const rawText = displayArea.innerText;
                
                // キャレット位置を保存
                const selection = window.getSelection();
                let caretPath = getCaretPath(displayArea, selection);

                const html = aozoraToRubyHTML(rawText).replace(/\n/g, '<br>');
                displayArea.innerHTML = html || '<p><br></p>'; // 空の場合でもpタグを維持
                
                // キャレット位置を復元
                if(caretPath) {
                    setCaretPath(displayArea, selection, caretPath);
                }
            }
            
            /** 青空文庫形式の文字列を<ruby>タグに変換する */
            function aozoraToRubyHTML(text) {
                // ｜漢字《かんじ》 と 漢字《かんじ》 の両方に対応
                return text.replace(/｜([^《》]+)《([^》]+)》/g, '<ruby>$1<rt>$2</rt></ruby>')
                           .replace(/([一-龯々]+)《([^》]+)》/g, '<ruby>$1<rt>$2</rt></ruby>');
            }
            
            // --- キャレット位置の保存・復元（複雑なためヘルパー関数を使用） ---
            function getCaretPath(root, selection) {
                if (!selection.rangeCount) return null;
                const range = selection.getRangeAt(0);
                let node = range.startContainer;
                const path = { offset: range.startOffset, path: [] };
            
                while (node !== root) {
                    const parent = node.parentNode;
                    path.path.unshift(Array.prototype.indexOf.call(parent.childNodes, node));
                    node = parent;
                }
                return path;
            }
            
            function setCaretPath(root, selection, caretPath) {
                try {
                    let node = root;
                    caretPath.path.forEach(index => {
                        node = node.childNodes[index];
                    });
            
                    const range = document.createRange();
                    // テキストノード以外の場合、オフセットが長さを超えることがあるため調整
                    const offset = Math.min(caretPath.offset, node.textContent.length);
                    range.setStart(node, offset);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } catch(e) {
                    console.warn("キャレット位置の復元に失敗しました:", e);
                }
            }
        });
    </script>
</body>
</html>
